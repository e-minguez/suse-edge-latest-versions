name: Generate HTML Table and Publish to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  generate-html-table:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: 'Setup crane'
      uses: imjasonh/setup-crane@v0.1

    - name: 'Setup jq'
      uses: dcarbone/install-jq-action@v3

    - name: Run HTML table generation script
      run: ./generate-html-table.sh

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push to gh-pages
      run: |
        # Create or switch to gh-pages branch
        git checkout gh-pages || git checkout --orphan gh-pages
        # Copy the output.html to the root of the branch
        mv output.html index.html
        # Stage and commit the changes
        git add index.html
        git commit -m "Update HTML table [skip ci]" || echo "No changes to commit"
        # Push the changes to gh-pages
        git push origin gh-pages
